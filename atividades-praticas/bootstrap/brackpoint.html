<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breackpoint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
   <p class="text-center text-sm-start">SM (menor que 575 pixels)</p>
   <p class="text-center text-lg-and">MD (maior igual a 768 px)</p>
   <p class="text-center text-lg-start">LG ( maior igual 992 px)</p>
   <p class="text-center text-xl-and">Xl ( maior igual as 1200 px)</p>
   <p class="text-center text--xxl-star">XXL ( maior igual a 1400 px)</p>

   <hr>

   <p class="d-none d-sm-block bg-primary">SM (menor que 575 pixels)</p>
   <p class="d-none d-md-block bg-success">MD (maior igual a 768 px)</p>
   <p class="d-none d-lg-block bg-danger">LG ( maior igual 992 px)</p>
   <p class="d-none d-xl-block bg-warning">Xl ( maior igual as 1200 px)</p>
   <p class="d-none d-xxl-block bg-dark text-white">XXL ( maior igual a 1400 px)</p>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
